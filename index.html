<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="projeto">
    <section class="results">
    <h4>Your Result</h4>
    <div class="circulo">
      <h2>76</h2>
      <p>of 100</p>
    </div>
  
      <h3>Great</h3>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    
    <section class="summary">
      <h3>Summary</h3>
    <div class="reaction">
      <img src="./assets/images/icon-reaction.svg" />
      <p class="reactionText">Reaction</p>
      <p class="reactionNumber">80
      <span class="number"> / 100</span></p>
    </div>
    <div class="memory">
      <img src="./assets/images/icon-memory.svg" />
      <p class="memoryText">Memory</p>
      <p class="memoryNumber">92
      <span class="number"> / 100</span></p>
    </div>
    <div class="verbal">
      <img src="./assets/images/icon-verbal.svg" />
      <p class="verbalText">Verbal</p>
      <p class="verbalNumber">61
      <span class="number"> / 100</span</p>
    </div>
    <div class="visual">
      <img src="./assets/images/icon-visual.svg" />
      <p class="visualText">Visual</p>
      <p class="visualNumber">72
      <span class="number"> / 100</span></p>
    </div>
  
    <button class="continue">Continue</button>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br/>
      Coded by <a href="https://www.linkedin.com/in/munique-feitoza-77034b231/">Munique Feitoza</a>.
    </div>
    </section>
  </div>
</body>
</html>
